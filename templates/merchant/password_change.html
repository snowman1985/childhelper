{%extends "merchant/merchant_home.html" %}

{%block home_content%}
<div class="container">
  <div class="row row-offcanvas-right">
    <div class="col-md-8">
<form class="form-horizontal" role="form"  action="." method="post" enctype="multipart/form-data">{% csrf_token %}
  <div class='form-group'>
    {{form.old_password.errors}}
    <label for="oldpassword" class="col-sm-3 control-label">请输入旧密码：</label>
    <div class="col-sm-9">
      {{form.old_password}}
    </div>
  </div>

  <div class="form-group">
    {{form.new_password1.errors}}
    <label for="password1" class="col-sm-3 control-label">请输入新密码：</label>
    <div class="col-sm-9">
      {{form.new_password1}}
    </div>
  </div>

  <div class="form-group">
    {{form.new_password.errors}}
    <label for="password2" class="col-sm-3 control-label">请再次输入密码：</label>
    <div class="col-sm-9">
      {{form.new_password2}}
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-3 col-sm-offset-3">
      <button class="btn btn-primary btn-large" type="submit" name="changepassword">确认修改</button>
    </div>
  </div>

  
</form>
</div>
</div>
</div>

{%endblock %}
