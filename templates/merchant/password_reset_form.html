{% extends "merchant/base.html" %}

{% block customcss %}
    <!-- Custom styles for this template -->
    <link href="/static/css/offcanvas.css?v=1" rel="stylesheet">
    {%block innercustomcss %}
    {%endblock %}
{% endblock %}

{%block content%}
<div class="container">
  <div class="row row-offcanvas-right">
    <div class="col-md-12" style="padding-top:70px">
<form class="form-horizontal" role="form"  action="." method="post" enctype="multipart/form-data">{% csrf_token %}
  <div class="form-group">
    {{form.email.errors}}
    <label for="resetpassword" class="col-sm-3 control-label">邮箱：</label>
    <div class="col-sm-9">
      {{form.email}}
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-3 col-sm-offset-3">
      <button class="btn btn-primary btn-lg" type="submit" name="resetpassword">重置密码</button>
    </div>
  </div>

  
</form>
</div>
</div>
</div>

{%endblock %}
