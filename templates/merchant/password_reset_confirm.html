{% extends "merchant/base.html" %}

{% block customcss %}
    <!-- Custom styles for this template -->
    <link href="/static/css/offcanvas.css?v=1" rel="stylesheet">
    {%block innercustomcss %}
    {%endblock %}
{% endblock %}

{%block content%}
<div class="container">
  <div class="row row-offcanvas-right">
    <div class="col-md-12" style="padding-top:70px">

<form class="form-horizontal" action="" method="post">{% csrf_token %}
  <div class="form-group">
    {{ form.new_password1.errors }}
    <label for="id_new_password1" class="col-sm-3 col-md-3 control-label">请输入新密码：</label>
    <div class="col-sm-9 col-md-9">{{ form.new_password1 }}</div>
  </div>
  <div class="form-group">
    {{ form.new_password2.errors }}
    <label for="id_new_password2" class="col-sm-3 col-md-3 control-label">请再次输入新密码：</label>
    <div class="col-sm-9 col-md-9">{{ form.new_password2 }}</div>
  </div>
  <div class="form-group">
    <div class="col-sm-9 col-sm-offset-3">
      <button class="btn btn-primary btn-lg" type="submit">提交</button>
    </div>
  </div>
</form>

</div>
</div>
</div>

{%endblock %}
